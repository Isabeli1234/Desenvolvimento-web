<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recuperação</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
  }

  .container {
    width: 400px;
    height: 400px;
    border: 6px solid #046d2e;
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    gap: 6px;
    background: #046d2e;
  }

  .azul {
    background: #65d6ff;
  }

  .vermelho {
    background: #c72121;
  }
  .a1 { grid-column: 1; grid-row: 1 / 3; }
  .a2 { grid-column: 1; grid-row: 3; }

  .r1 { grid-column: 2 / 4; grid-row: 1; }
  .a3 { grid-column: 2; grid-row: 2; }
  .r2 { grid-column: 3; grid-row: 2; }
  .r3 { grid-column: 2 / 4; grid-row: 3; }
</style>
</head>
<body>

<div class="container">
  <div class="azul a1"></div>
  <div class="azul a2"></div>
  <div class="vermelho r1"></div>
  <div class="azul a3"></div>
  <div class="vermelho r2"></div>
  <div class="vermelho r3"></div>
</div>

</body>
</html>
